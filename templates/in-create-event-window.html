<div id="createEventDiv">
        <h1>Create New Event</h1>
        <div class="center-div-horizontal">
                <input type="text" id="eventName" placeholder="Event Name" class="center required" title="Event Name" onblur="checkRequired(this);"/>
                <br/>
                <input type="date" id="startDate" placeholder="Start Date" class="required" title="Start Date" onblur="checkRequired(this);"/> 
                <input type="date" id="endDate" placeholder="End Date" class="required" title="End Date" onblur="checkRequired(this);"/>
                <br/>
                <input type="time" id="startTime" placeholder="Start Time" class="required" title="Start Time" oninput="validateTimeInput(this);" onblur="checkRequired(this);"/> 
                
                <input type="time" id="endTime" placeholder="End Time" class="required" title="End Time" oninput="validateTimeInput(this);" onblur="checkRequired(this);"/>
                <br/>
                <input type="text" id="location" placeholder="Location" class="center required" title="Location" onblur="checkRequired(this);"/>
                <br/>
                <input type="text" id="max" placeholder="Max Attendees" class="center required" title="Max Attendees" oninput="validateNumericInput(this);" onblur="checkRequired(this);"/>
                <br/>
                <select id="eventType" class="center">
                        <option value="-1" selected>Choose Event Type</option>
                        <option value="0">Public</option>
                        <option value="1">Private</option>
                        <option value="2">Invite Only</option>
                </select>
                <br/>
                <input type="text" id="invite" placeholder="Event Id" class="center topspacer readonly" title="Event ID" readonly value="12345" />
                <img src="static/copy.png" id="copy-value" title="Copy Invite Link" class="topspacer" onclick="copylink();"/>
                <br/>
                <br/>
                <span id="createNewEventMessage" class="center">&nbsp;</span>
                <br/>
                <span id="createNewEventMessage2" class="center">&nbsp;</span>
                <br/>
                <input type="button" value="Create" id="createEventButton" class="center topspacer" title="Create Event" onclick="saveNewEvent();"/>
                
        </div>
        <span class="closeModal createEventClose" onclick="closeCreateEvent();">X</span>
</div>
<script type="text/javascript" src="static/create-event.js"></script>
