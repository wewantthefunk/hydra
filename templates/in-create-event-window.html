<div id="createEventDiv">
        <span id="new-or-update-event" class="hidden"></span>
        <span id="event-id" class="hidden"></span>
        <h1 id="create-event-header">Create New Event</h1>
        <div class="center-div-horizontal">
                <div>
                        <input type="text" id="eventName" placeholder="Event Name" class="required" title="Event Name"
                                onblur="checkRequired(this);" />
                </div>
                <div>
                        <input type="date" id="startDate" placeholder="Start Date" class="required" title="Start Date"
                                onblur="checkRequired(this);" />
                        <input type="date" id="endDate" placeholder="End Date" class="required" title="End Date"
                                onblur="checkRequired(this);" />
                </div>
                <div>
                        <input type="time" id="startTime" placeholder="Start Time" class="required" title="Start Time"
                                oninput="validateTimeInput(this);" onblur="checkRequired(this);" />
                        <input type="time" id="endTime" placeholder="End Time" class="required" title="End Time"
                                oninput="validateTimeInput(this);" onblur="checkRequired(this);" />
                </div>
                <div>
                        <input type="text" id="location" placeholder="Location" class="required" title="Location"
                                onblur="checkRequired(this);" />
                </div>
                <div>
                        <input type="text" id="max" placeholder="Max Attendees" class="required" title="Max Attendees"
                                oninput="validateNumericInput(this);" onblur="checkRequired(this);" />
                </div>
                <div>
                        <select id="eventType" class="">
                                <option value="-1" selected>Choose Event Type</option>
                                <option value="0">Public</option>
                                <option value="1">Private</option>
                                <option value="2">Invite Only</option>
                        </select>
                </div>
                <div class="topspacer">
                        <label for="allow-anonymous-signup">Allow Anonymous Signups</label>
                        <input type="checkbox" id="allow-anonymous-signup" />
                </div>
                <div>
                        <input type="text" id="invite" placeholder="Event Id" class="topspacer readonly"
                                title="Event ID" readonly value="12345" />
                        <img src="/static/copy.png" id="copy-value" title="Copy Invite Link" class="topspacer"
                                onclick="copylink();" />
                </div>
                <br />
                <div>
                        <span id="createNewEventMessage" class="">&nbsp;</span>
                </div>
                <div>
                        <span id="createNewEventMessage2" class="">&nbsp;</span>
                </div>
                <div> 
                        <input type="button" value="Create" id="createEventButton" class="topspacer"
                                title="Create Event" onclick="saveNewEvent();" />
                </div>
                <br/>
                <div>
                        <span class="link" onclick="closeCreateEvent();">Cancel</span>
                </div>
        </div>
</div>
<script type="text/javascript" src="/static/create-event.js"></script>
