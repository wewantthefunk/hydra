<div id="createEventDiv">
        <span id="new-or-update-event" class="hidden"></span>
        <span id="event-id" class="hidden"></span>
        <h1 id="create-event-header primarytextcolor">Create New Event</h1>
        <div class="center-div-horizontal">
                <div>
                        <input type="text" id="eventName" placeholder="Event Name" class="required" title="Event Name"
                                onblur="checkRequired(this);" 
                                onmouseenter="show_span(document.getElementById('name-hint'));" onmouseleave="hide(document.getElementById('name-hint'));"/>
                        <span id="name-hint" class="field-hint">Event Name</span>
                </div>
                <div>
                        <span id="start-date-hint" class="pre-field-hint">Start Date</span>
                        <input type="date" id="startDate" placeholder="Start Date" class="required" title="Start Date"
                                onblur="checkRequired(this);" 
                                onmouseenter="show_span(document.getElementById('start-date-hint'));" onmouseleave="hide(document.getElementById('start-date-hint'));"/>
                        <input type="date" id="endDate" placeholder="End Date" class="required" title="End Date"
                                onblur="checkRequired(this);" 
                                onmouseenter="show_span(document.getElementById('end-date-hint'));" onmouseleave="hide(document.getElementById('end-date-hint'));"/>
                        <span id="end-date-hint" class="field-hint">End Date</span>
                </div>
                <div>
                        <span id="start-time-hint" class="pre-field-hint">Start Time</span>
                        <input type="time" id="startTime" placeholder="Start Time" class="required" title="Start Time"
                                oninput="validateTimeInput(this);" onblur="checkRequired(this);" 
                                onmouseenter="show_span(document.getElementById('start-time-hint'));" onmouseleave="hide(document.getElementById('start-time-hint'));"/>
                        <input type="time" id="endTime" placeholder="End Time" class="required" title="End Time"
                                oninput="validateTimeInput(this);" onblur="checkRequired(this);" 
                                onmouseenter="show_span(document.getElementById('end-time-hint'));" onmouseleave="hide(document.getElementById('end-time-hint'));"/>
                        <span id="end-time-hint" class="field-hint">End Time</span>
                </div>
                <div>
                        <input type="date" id="last-cancel" placeholder="Last Cancel Date" class="required" title="Last Cancel Date"
                                onblur="checkRequired(this);"
                                onmouseenter="show_span(document.getElementById('last-cancel-hint'));" onmouseleave="hide(document.getElementById('last-cancel-hint'));" />
                        <span id="last-cancel-hint" class="field-hint">Last Cancel Date</span>
                </div>
                <div>
                        <input type="text" id="location" placeholder="Location" class="required" title="Location"
                                onblur="checkRequired(this);"
                                onmouseenter="show_span(document.getElementById('loc-hint'));" onmouseleave="hide(document.getElementById('loc-hint'));" />
                        <span id="loc-hint" class="field-hint">Location</span>
                </div>
                <div>
                        <input type="text" id="max" placeholder="Max Attendees" class="required" title="Max Attendees"
                                oninput="validateNumericInput(this);" onblur="checkRequired(this);" 
                                onmouseenter="show_span(document.getElementById('max-hint'));" onmouseleave="hide(document.getElementById('max-hint'));"/>
                        <span id="max-hint" class="field-hint">Max Attendees</span>
               </div>
                <div>
                        <input type="text" id="sku" placeholder="SKU" class="required" title="SKU"
                                onblur="checkRequired(this);"
                                onmouseenter="show_span(document.getElementById('sku-hint'));" onmouseleave="hide(document.getElementById('sku-hint'));" />
                        <span id="sku-hint" class="field-hint">SKU</span>
                </div>
                <div>
                        <span class="pre-field-hint" id="stripe-price-calc">0.00</span>
                        <input type="text" id="cost" placeholder="Cost" class="required" title="Cost"
                                onblur="checkRequired(this);"
                                oninput="validateNumericInput(this);document.getElementById('stripe-price-calc').innerHTML = calcStripeFees(this.value);"
                                onmouseenter="show_span(document.getElementById('cost-hint'));" onmouseleave="hide(document.getElementById('cost-hint'));" />
                        <span id="cost-hint" class="field-hint">Cost</span>
                </div>
                <div>
                        <input type="text" id="stripe-price-id" placeholder="Stripe Price Code" title="Stripe Price Code"
                                onmouseenter="show_span(document.getElementById('stripe-price-hint'));" onmouseleave="hide(document.getElementById('stripe-price-hint'));" />
                        <span id="stripe-price-hint" class="field-hint">Stripe Price Code</span>
                </div>
                <div class="hidden">
                        <select id="paymentType" class="">
                                <option value="-1" selected>Choose Payment Type</option>
                                <option value="0">Stripe</option>
                        </select>
                </div>
                <div class="hidden">
                        <select id="eventType" class="">
                                <option value="-1" selected>Choose Event Type</option>
                                <option value="0">Public</option>
                                <option value="1">Private</option>
                                <option value="2">Invite Only</option>
                        </select>
                </div>
                <div class="hidden">
                        <label for="allow-anonymous-signup">Allow Anonymous Signups</label>
                        <input type="checkbox" id="allow-anonymous-signup" />
                </div>
                <div class="hidden">
                        <label for="require-signin">Require Sign In</label>
                        <input type="checkbox" id="require-signin" />
                </div>
                <div>
                        <span id="invite-hint" class="pre-field-hint">Invite</span>
                        <input type="text" id="invite" placeholder="Event Id" class="topspacer readonly"
                                title="Event ID" readonly value="12345" 
                                onmouseenter="show_span(document.getElementById('invite-hint'));" onmouseleave="hide(document.getElementById('invite-hint'));"/>
                        <img src="/static/copy.png" id="copy-value" title="Copy Invite Link" class="topspacer"
                                onclick="copylink();" />                        
                </div>
                <br />
                <div>
                        <span id="createNewEventMessage" class="">&nbsp;</span>
                </div>
                <div>
                        <span id="createNewEventMessage2" class="">&nbsp;</span>
                </div>
                <div> 
                        <input type="button" value="Create" id="createEventButton" class="topspacer"
                                title="Create Event" onclick="saveNewEvent();" />
                </div>
                <br/>
                <div>
                        <span class="link" onclick="closeCreateEvent();">Cancel</span>
                </div>
        </div>
</div>
<script type="text/javascript" src="/static/create-event.js?v= {{ buster }}"></script>
