<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account - {{ app_name }}</title>
    <link rel="stylesheet" type="text/css" href="/static/fonts.css">
    <link rel="stylesheet" type="text/css" href="/static/hydra.css">
    <link rel="stylesheet" type="text/css" href="/static/newuser.css">
    <script type="text/javascript" src="/static/crypto_key.js"></script>
    <script type="text/javascript" src="/static/crypto.js"></script>
    <script type="text/javascript" src="/static/universal.js"></script>
    <script type="text/javascript" src="/static/newuser.js"></script>
</head>
    <body onload="finishedLoad();">
        <div id="main">
            <h1>{{ app_name }}</h1>
            <h1>Create New Account</h1>
            <div>
                <input type="text" id="uname" placeholder="User Name"/>
            </div>
            <div>
                <input type="text" id="email" placeholder="Email"/>
            </div>
            <div>
                <input type="password" id="pwd" placeholder="Password" />
            </div>
            <div>
                <input type="password" id="cpwd" placeholder="Confirm Password" />
            </div>
            <div>
                <input type="button" value="Create" onclick="createAccount()"/>
            </div>
            <div>
                <span id="message">&nbsp;</span>
            </div>
            <div>
                <span id="verify" onclick="verify();">Verify Account</span>
            </div>
            <div>
                <span id="goback" onclick="goback();">Return to Login</span>
            </div>
        </div>
    </body>
</html>
