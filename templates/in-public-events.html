<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ app_name }}</title>
    <link rel="stylesheet" type="text/css" href="/static/fonts.css?v={{ buster }}">
    <link rel="stylesheet" type="text/css" href="/static/in-public-events.css?v={{ buster }}">
    <link rel="stylesheet" type="text/css" href="/static/hydra.css?v={{ buster }}">
    <link rel="stylesheet" type="text/css" href="/static/hydra-in.css?v={{ buster }}">
    <script type="text/javascript" src="/static/crypto_key.js?v={{ buster }}"></script>
    <script type="text/javascript" src="/static/crypto.js?v={{ buster }}"></script>
    <script type="text/javascript" src="/static/universal.js?v={{ buster }}"></script>
    <script type="text/javascript" src="/static/in-public-events.js?v={{ buster }}"></script>
</head>

<body onload="finishedLoad();">
    <div id="maindiv">
        <h1 class="primarytextcolor">Upcoming Events</h1>
        <div id="event-list-div">
            <table id="event-list">
                <thead>
                    <tr>
                        <th class="primarybackgroundcolor tertiarytextcolor">Name</th>
                        <th class="primarybackgroundcolor tertiarytextcolor">ID</th>
                        <th class="primarybackgroundcolor tertiarytextcolor">Location</th>
                        <th class="primarybackgroundcolor tertiarytextcolor">Start Date</th>
                        <th class="primarybackgroundcolor tertiarytextcolor">Start Time</th>
                        <th class="primarybackgroundcolor tertiarytextcolor">End Date</th>
                        <th class="primarybackgroundcolor tertiarytextcolor">End Time</th>
                        <th class="primarybackgroundcolor tertiarytextcolor">Max Attendees</th>
                        <th class="primarybackgroundcolor tertiarytextcolor">Spots Left</th>
                        <th class="primarybackgroundcolor tertiarytextcolor">Cost</th>
                        <th class="primarybackgroundcolor tertiarytextcolor">Attend</th>
                        <th class="primarybackgroundcolor tertiarytextcolor">Link</th>
                    </tr>
                </thead>
                <tbody id="event-list-body">

                </tbody>
            </table>
        </div>
    </div>

    {% include 'in-menus.html' %}

    {% include 'in-create-event-window.html' %}

    {% include 'all-processing.html' %}
